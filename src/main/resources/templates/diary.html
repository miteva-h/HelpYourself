    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://media.istockphoto.com/photos/colorful-from-sunrise-picture-id524549300?b=1&k=20&m=524549300&s=170667a&w=0&h=XMRhfZ295TQqyfENhtvuUtMjpYlGJs9JxV9S59ty2OA='); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<nav class="navbar navbar-expand-lg" style="background: #edc2eb;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/advice">Advice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/diary">Diary</a>
                </li>
                <li class="nav-item " style="position:absolute; right: 0">
                    <a class="nav-link " href="/logout">Log out</a>
                </li>
            </ul>
        </div>

</nav>
<br>
<div class="container d-flex justify-content-center">
    <div th:if="${flag==false}">
        <form th:action="@{/diary}" method="get">
            <h3 class="text-center">Write a few words about your day..Are you feeling better today?</h3>
            <textarea style="width: 100%; height: 300px" placeholder="Write..." name="diary">
            </textarea>
            <button id="submit" type="submit">Save</button>
        </form>
    </div>
    <div th:if="${flag==true}" class="bg-light w-100" style="border: 10px solid white">
        <div class="text-muted text-start" style="font-size: 10px;" th:text="${date}"></div>
        <br>
        <div th:text="${diary}" class="text-start"></div>
    </div>

</div>
</body>
</html>
